<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Embedded Welcome Email</title>
  <style>
    body {
      margin: 0;
      padding: 2rem;
      background: #f9f9f9;
      font-family: sans-serif;
    }
    iframe {
      width: 100%;
      border: none;
    }
    .container {
      max-width: 640px;
      margin: auto;
    }
    .button {
      display: inline-block;
      margin-top: 1rem;
      padding: 0.5rem 1rem;
      background: #222;
      color: #fff;
      text-decoration: none;
      border-radius: 4px;
      font-size: 0.875rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <iframe id="emailFrame" src="https://lukemk7.github.io/email_samples/welcome-email.html" title="Welcome Email"></iframe>
  </div>

  <script>
    const iframe = document.getElementById('emailFrame');
    iframe.onload = () => {
      try {
        const iframeContent = iframe.contentWindow.document;
        const height = iframeContent.body.scrollHeight;
        iframe.style.height = height + 'px';
      } catch (err) {
        console.error('Iframe resize error:', err);
      }
    };
  </script>
</body>
</html>
